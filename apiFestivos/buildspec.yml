version: 0.2

env:
  variables:
    IMAGE_TAG: latest

phases:
  pre_build:
    commands:
      - echo "Iniciando sesi√≥n en Amazon ECR..."
      - aws ecr get-login-password --region us-east-2 | docker login --username AWS --password-stdin 058264525154.dkr.ecr.us-east-2.amazonaws.com/apicontainer
  build:
    commands:
      - echo "Construyendo proyecto Maven..."
      - mvn clean package -DskipTests
      - echo "Construyendo imagen Docker..."
      - docker build -t api-festivos .
      - docker tag api-festivos:latest 058264525154.dkr.ecr.us-east-2.amazonaws.com/apicontainer:latest
  post_build:
    commands:
      - echo "Subiendo imagen a ECR..."
      - docker push 058264525154.dkr.ecr.us-east-2.amazonaws.com/apicontainer:latest

artifacts:
  files:
    - '**/*'


