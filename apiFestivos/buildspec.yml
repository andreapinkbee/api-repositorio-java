version: 0.2

env:
  variables:
    ECR_REPOSITORY: "058264525154.dkr.ecr.us-east-2.amazonaws.com/apicontainer"
    IMAGE_TAG: "latest"

phases:
  install:
    runtime-versions:
      java: corretto17
    commands:
      - echo "Instalando Maven y verificando versiones..."
      - mvn --version
      - echo "Verificando Docker..."
      - docker --version

  pre_build:
    commands:
      - echo "Iniciando sesi√≥n en Amazon ECR..."
      - aws ecr get-login-password --region us-east-2 | docker login --username AWS --password-stdin $ECR_REPOSITORY

  build:
    commands:
      - echo Building the Maven project...
      - mvn clean install -DskipTests 
      - echo "Construyendo imagen Docker..."
      - docker build -t api-festivos .
      - docker tag api-festivos:latest $ECR_REPOSITORY:$IMAGE_TAG

  post_build:
    commands:
      - echo "Subiendo imagen a ECR..."
      - docker push $ECR_REPOSITORY:$IMAGE_TAG
      - echo "Build y push finalizados correctamente."

artifacts:
  files:
    - '**/*'
